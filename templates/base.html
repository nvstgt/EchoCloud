<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoCloud - Share Your Sounds</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<header>
  <div class="logo">
    <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="EchoCloud Logo" width="100">
  </div>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/explore">Explore</a></li>
      <li><a href="#" onclick="uploadTrack()">Upload</a></li>
      <li><a href="/profile">Profile</a></li>
      {% if session.username %}
      <li><a href="/fetch">Remote Fetch</a></li>
      <li class="user-pic">
        <a href="/profile">
          <img src="{{ url_for('static', filename='images/profiles/' ~ session.username ~ '-avatar.png') }}" alt="Profile Picture" class="nav-avatar">
        </a>
      </li>
      {% endif %}
    </ul>
  </nav>
</header>


<main>
    {% block content %}{% endblock %}
</main>

    <footer>
        <p>&copy; 2025 EchoCloud. All rights reserved.</p>
    </footer>
</body>
